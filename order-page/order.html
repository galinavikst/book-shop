<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order confirmation</title>
    <link rel="stylesheet" href="./order.css" />
  </head>
  <body>
    <section class="page">
      <a href="../index.html" class="back-catalog-link">Back to Catalog</a>
      <h1 class="order-h1">Order form</h1>

      <form name="client">
        <input
          type="text"
          name="name"
          placeholder="Name"
          required
          minlength="4"
        />
        <input
          type="text"
          name="surname"
          placeholder="Surname"
          required
          minlength="5"
        />
        <input type="date" name="date" />
      </form>

      <form action="" name="address">
        <address>
          <input
            type="text"
            placeholder="Street"
            name="street"
            required
            minlength="5"
          />
          <input type="text" placeholder="House number" name="house" required />
          <input type="text" placeholder="Flat number" name="flat" required />
        </address>
      </form>

      <div class="radio-btns">
        <p>Choose the payment type</p>
        <label for=""><input type="radio" name="payment" checked />Card</label>
        <label for=""><input type="radio" name="payment" />Cash</label>
      </div>

      <form name="gifts">
        <fieldset>
          <legend>Choose 2 gifts</legend>

          <label for="">
            <input type="checkbox" name="gift" />Pack as a gift</label
          >
          <label for="">
            <input type="checkbox" name="gift" />Add postcard</label
          ><label for=""
            ><input type="checkbox" name="gift" />2% discount to the next
            order</label
          >
          <label for=""
            ><input type="checkbox" name="gift" />Branded pen or pencil</label
          >
        </fieldset>
      </form>
      <button type="submit" disabled>Complete order</button>
    </section>
    <script src="./order.js"></script>
  </body>
</html>
