<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order confirmation</title>
    <link rel="stylesheet" href="./order.css" />
  </head>
  <body>
    <section class="page">
      <a href="../index.html" class="back-catalog-link">Back to Catalog</a>
      <h1 class="order-h1">Order form</h1>

      <form name="client">
        <input
          type="text"
          name="name"
          placeholder="Name"
          required
          minlength="4"
        />
        <input
          type="text"
          name="surname"
          placeholder="Surname"
          required
          minlength="5"
        />
        <input type="date" name="date" />
      </form>

      <form action="" name="address">
        <address>
          <input
            type="text"
            placeholder="Street"
            name="street"
            required
            minlength="5"
          />
          <input type="text" placeholder="House number" name="house" required />
          <input type="text" placeholder="Flat number" name="flat" required />
        </address>
      </form>

      <div class="radio-btns">
        <div class="card">
          <label for="">Card</label
          ><input type="radio" name="payment" checked />
        </div>
        <div class="cash">
          <label for="">Cash</label> <input type="radio" name="payment" />
        </div>
      </div>

      <div class="gifts">
        <label for="">Choose 2 gifts</label>
        <button>Pack as a gift</button>
        <button>Add postcard</button
        ><button>2% discount to the next order</button
        ><button>Branded pen or pencil</button>
      </div>
      <button disabled>Complete order</button>
    </section>
    <script src="./order.js"></script>
  </body>
</html>
